<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2: Cambiar Estilos por Clase</title>
</head>

<body>
    <div class="miClase">Elemento 1</div>
    <div class="miClase">Elemento 2</div>
    <div class="miClase">Elemento 3</div>

    <button id="cambiarEstilos">Cambiar Estilos</button>

    <script>
        const elementos = document.getElementsByClassName('miClase');
        const boton = document.getElementById('cambiarEstilos');

        boton.addEventListener('click', () => {
            for (const elemento of elementos) {
                elemento.style.backgroundColor = 'green';  // Cambia el fondo
                elemento.style.fontSize = '20px';          // Cambia el tama√±o de la fuente
                elemento.style.color = 'white';            // Cambia el color del texto
            }
        });
    </script>
</body>

</html>
