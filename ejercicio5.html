<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5: Cambio de Contenido con `textContent`</title>
</head>

<body>

    <div id="miElemento">Texto inicial</div>
    <button id="cambiarTexto">Cambiar texto</button>

    <script>
        const boton = document.getElementById('cambiarTexto');
        const elemento = document.getElementById('miElemento');

        boton.addEventListener('click', () => {
            elemento.textContent = 'Texto actualizado despu√©s del clic';
        });
    </script>

</body>

</html>
