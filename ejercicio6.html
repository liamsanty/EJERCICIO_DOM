<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6: Cambio de Contenido con `innerHTML`</title>
</head>

<body>

    <div id="miElemento">Contenido original</div>
    <button id="agregarContenido">Agregar contenido HTML</button>

    <script>
        const boton = document.getElementById('agregarContenido');
        const elemento = document.getElementById('miElemento');

        boton.addEventListener('click', () => {
            elemento.innerHTML = `
        <h2>Este es un nuevo título</h2>
        <p>Ahora con un párrafo adicional. <a href="https://www.hola.com" target="_blank">Visita este enlace</a></p>`;
        });
    </script>

</body>

</html>
