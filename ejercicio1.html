<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1: Cambiar Contenido con Bot√≥n</title>
</head>

<body>
    <div id="mensaje">Texto original</div>
    <button id="botonCambiar">Cambiar Texto</button>

    <script>
        const elemento = document.getElementById('mensaje');
        const boton = document.getElementById('botonCambiar');

        boton.addEventListener('click', () => {
            elemento.textContent = 'Texto cambiado al hacer clic';
        });
    </script>
</body>

</html>
